<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>T14:零基础JavaScript编码（二）</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {
  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  // 将空气质量指数大于60的城市赋值给aqiList
  var aqiList = [];
  for (var i = 0, len = aqiData.length; i < len; i++ ) {
    if (aqiData[i][1]>60){
      aqiList.push(aqiData[i])
    }
  }
  //排序aqiList
  aqiList.sort(function(x,y){return x[1] > y[1]?-1:1});
  //输出到ul
  var pnode = document.getElementById("aqi-list");

  for (var i = 0, len = aqiList.length; i < len; i++) {
    var cnode = document.createElement("li");
    cnode.innerHTML = "第" + (i+1) + "名： " + aqiList[i][0] +", " + aqiList[i][1];
    pnode.appendChild(cnode);
  }
})();
</script>
</body>
</html>
